<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>規約等書類 | ENGLISH ACCESS/EA Kids</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        .doc-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .doc-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .doc-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .doc-icon {
            font-size: 2rem;
            color: var(--secondary-color);
        }

        .doc-info {
            flex: 1;
        }

        .doc-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .doc-desc {
            font-size: 0.9rem;
            color: #888;
        }

        .lock-icon {
            color: #ccc;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <h1>ENGLISH ACCESS / EA Kids</h1>
            <!-- Global Navigation -->
            <nav class="global-nav">
                <a href="index.html">ホーム</a>
                <a href="2026-class-guide.html">クラス案内</a>
                <a href="material-fees.html">教材費</a>
                <a href="calendar.html">カレンダー</a>
                <a href="forms.html">届書提出</a>
            </nav>
        </div>
    </header>

    <div class="container">

        <section>
            <h2><i class="fas fa-file-contract"></i> 規約等書類一覧</h2>
            <p>必要な書類をダウンロードできます。ダウンロードにはパスワードが必要です。</p>

            <div class="doc-list">
                <!-- Document Items -->
                <div class="doc-card" onclick="downloadDoc('sample1.pdf')">
                    <i class="fas fa-file-pdf doc-icon"></i>
                    <div class="doc-info">
                        <div class="doc-title">入会規約書</div>
                        <div class="doc-desc">2026年度版 PDF</div>
                    </div>
                    <i class="fas fa-lock lock-icon"></i>
                </div>

                <div class="doc-card" onclick="downloadDoc('sample2.pdf')">
                    <i class="fas fa-file-pdf doc-icon"></i>
                    <div class="doc-info">
                        <div class="doc-title">受講料一覧表</div>
                        <div class="doc-desc">2026年度版 PDF</div>
                    </div>
                    <i class="fas fa-lock lock-icon"></i>
                </div>

                <div class="doc-card" onclick="downloadDoc('sample3.pdf')">
                    <i class="fas fa-file-pdf doc-icon"></i>
                    <div class="doc-info">
                        <div class="doc-title">休会・退会届</div>
                        <div class="doc-desc">提出用フォーマット</div>
                    </div>
                    <i class="fas fa-lock lock-icon"></i>
                </div>

                <div class="doc-card" onclick="downloadDoc('sample4.pdf')">
                    <i class="fas fa-file-pdf doc-icon"></i>
                    <div class="doc-info">
                        <div class="doc-title">振替授業申請書</div>
                        <div class="doc-desc">提出用フォーマット</div>
                    </div>
                    <i class="fas fa-lock lock-icon"></i>
                </div>

                <div class="doc-card" onclick="downloadDoc('sample5.pdf')">
                    <i class="fas fa-file-pdf doc-icon"></i>
                    <div class="doc-info">
                        <div class="doc-title">イベント参加申込書</div>
                        <div class="doc-desc">汎用申込書</div>
                    </div>
                    <i class="fas fa-lock lock-icon"></i>
                </div>

                <div class="doc-card" onclick="downloadDoc('sample6.pdf')">
                    <i class="fas fa-file-pdf doc-icon"></i>
                    <div class="doc-info">
                        <div class="doc-title">その他資料</div>
                        <div class="doc-desc">参考資料</div>
                    </div>
                    <i class="fas fa-lock lock-icon"></i>
                </div>
            </div>
        </section>

    </div>

    <footer>
        <div class="container">
            <p>&copy; 2026 ENGLISH ACCESS/EA Kids</p>
        </div>
    </footer>

    <script>
        function downloadDoc(filename) {
            const password = prompt("パスワードを入力してください:");
            // 簡易的なパスワードチェック (仮のパスワード: eakids2026)
            if (password === "eakids2026") {
                alert("ダウンロードを開始します: " + filename);
                // 実際の実装ではここで window.location.href = filename; などを行う
                // window.open(filename, '_blank');
            } else if (password !== null) {
                alert("パスワードが間違っています。");
            }
        }
    </script>
</body>

</html>
